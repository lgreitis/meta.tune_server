<!DOCTYPE html>
<html>

<head>
    <title>THIS IS FOR TESTING PURPOSES ONLY DELETE THIS LATER</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <button onclick=joinQueue()>joinqueue</button>
    <button onclick=test()>test</button>
    <iframe id="ytplayer" type="text/html" width="640" height="360" src="" frameborder="0"></iframe>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io({
            query: {
                slug: 'dn-b'
            },
            transports: ["websocket"] // HTTP long-polling is disabled
        });

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        function joinQueue() {
            socket.emit('join queue');
        }

        function test() {
            socket.emit('test');
        }

        function getPlaylist() {             
            socket.emit('get playlist');
        }

        socket.on('chat message', function (msg) {
            var item = document.createElement('li');
            item.textContent = msg.user + ": " + msg.text;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('now playing', function (msg) {
            var s = document.getElementById('ytplayer');
            s.src = `https://www.youtube.com/embed/${msg}?autoplay=1&mute=1`;
        });

        socket.on('join queue', function (msg) {
            console.log(msg + " joined the queue")
        });
    </script>
</body>

</html>
